# ==========================================
# PERFIL DE TESTES
# ==========================================

# Banco H2 em memoria para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# JPA/Hibernate - FORÇAR DIALETO H2 (sobrescrever PostgreSQL) -> PARA RODAR NO H2 SE NÃO FICA PEGANDO O POSTGRE
spring.jpa.database-platform=com.hammer.ecommerce.config.CustomH2Dialect
spring.jpa.properties.hibernate.dialect=com.hammer.ecommerce.config.CustomH2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar PostgreSQL completamente nos testes
spring.jpa.database=h2

# JWT para testes - USAR CHAVE UMA CHAVE "VALIDA" MESMO QUE É SÓ PARA TESTE
jwt.secret=dGVzdHNlY3JldGtleWZvcnRlc3RpbmdwdXJwb3Nlc29ubHlub3Rmb3Jwcm9kdWN0aW9udXNl
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Desabilitar Actuator nos testes
management.endpoints.enabled-by-default=false

# Logging
logging.level.root=WARN
logging.level.com.hammer.ecommerce=INFO