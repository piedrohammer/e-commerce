# ==========================================
# CONFIGURAÇÕES DO SERVIDOR
# ==========================================
server.port=8080
spring.application.name=ecommerce

# ==========================================
# CONFIGURAÇÕES DO POSTGRESQL
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# CONFIGURAÇÕES DO JPA/HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update

# Dialeto do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilitar o banner do Spring (opcional)
spring.jpa.open-in-view=false

# ==========================================
# CONFIGURAÇÕES DE LOGGING
# ==========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.seudominio.ecommerce=DEBUG

# ==========================================
# CONFIGURAÇÕES DO JWT (vamos usar depois)
# ==========================================
jwt.secret=sua-chave-secreta-super-segura-com-no-minimo-256-bits-para-HS256
jwt.expiration=900000
jwt.refresh-expiration=604800000

# ==========================================
# CONFIGURAÇÕES DO SWAGGER/OPENAPI
# ==========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html